<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Retail Store{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">üè¨ Store Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add_item') }}">Add Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('inventory') }}">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('purchase') }}">Purchase</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('sales') }}">Sales</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- This is where child templates insert their content -->
        {% endblock %}
    </div>
</body>
</html>
