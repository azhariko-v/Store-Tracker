{% extends "layout.html" %}

{% block content %}
<h2>Purchase Item</h2>
<form method="post">
    <label>Item:
        <select name="item_id" required>
            {% for item in items %}
            <option value="{{ item.item_id }}">{{ item.name }} - ${{ "%.2f"|format(item.price) }}</option>
            {% endfor %}
        </select>
    </label><br>
    <label>Quantity: <input type="number" name="quantity" min="1" required></label><br>
    <button type="submit">Purchase</button>
</form>
{% endblock %}
